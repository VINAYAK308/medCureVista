<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Selection and Suggestions</title>
    <link rel="stylesheet" href="User3.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Disease(s)</h1>
        <div class="checkbox-group">
            <!-- Add checkboxes for 15 diseases -->
            <label><input type="checkbox" name="disease" value="viral_fever"> Viral Fever</label>
            <label><input type="checkbox" name="disease" value="dengue"> Dengue</label>
            <label><input type="checkbox" name="disease" value="malaria"> Malaria</label>
            <label><input type="checkbox" name="disease" value="hypertension"> Hypertension</label>
            <label><input type="checkbox" name="disease" value="diabetes"> Diabetes</label>
            <label><input type="checkbox" name="disease" value="flu"> Flu</label>
            <label><input type="checkbox" name="disease" value="cold"> Common Cold</label>
            <label><input type="checkbox" name="disease" value="pneumonia"> Pneumonia</label>
            <label><input type="checkbox" name="disease" value="chronic_bronchitis"> Chronic Bronchitis</label>
            <label><input type="checkbox" name="disease" value="gastroenteritis"> Gastroenteritis</label>
            <label><input type="checkbox" name="disease" value="peptic_ulcer"> Peptic Ulcer</label>
            <label><input type="checkbox" name="disease" value="arthritis"> Arthritis</label>
            <label><input type="checkbox" name="disease" value="eczema"> Eczema</label>
            <label><input type="checkbox" name="disease" value="migraine"> Migraine</label>
            <label><input type="checkbox" name="disease" value="insomnia"> Insomnia</label>
        </div>
        <div id="suggestions" class="suggestions">
            <h2>Suggestions</h2>
            <div id="suggestion-content"></div>
        </div>
    </div>
    <script src="User3.js"></script>
</body>
</html>
