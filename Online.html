<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Hyperlinks</title>
    <style>
        /* Style the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style the dropdown button */
        .dropdown button {
            background:transparent;
            color:black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        /* .dropdown:hover button {
            background-color: #2980b9;
        } */
    </style>
</head>
<body>

<div class="dropdown">
    <button>Online Medicine Platforms</button>
    <div class="dropdown-content">
        <a href="https://www.1mg.com" target="_blank">1mg</a>
        <a href="https://www.pharmeasy.in" target="_blank">PharmEasy</a>
        <a href="https://www.netmeds.com" target="_blank">Netmeds</a>
        <a href="https://www.apollopharmacy.in" target="_blank">Apollo Pharmacy</a>
        <a href="https://www.medlife.com" target="_blank">Medlife</a>
    </div>
</div>

</body>
</html>
