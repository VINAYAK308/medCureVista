<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python MCQ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1e9f3;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #a5cfda;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .options label:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .navlink {
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }
        .navlink:hover {
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Chikitsak Pariksana</h2>
        <div id="quiz"></div>
        <center>
            <div class="form-group">
                <button type="button" id="proceed-button" onclick="window.location.href='DiseaseDash.html';">Proceed</button>
            </div>
            <p><a class="navlink" id="Home" onclick="window.location.href='index.html';">Back</a></p>
        </center>
    </div>

    <script>
        const questions = [
            {
                question: "On average, how many hours do you sleep?",
                options: ["<=6 hours", "6-7 hours", ">=8 hours"],
                answer: "6-7 hours"
            },
            {
                question: "Do you perform any physical exercise?",
                options: ["Yes", "No"],
                answer: "Yes"
            },
            {
                question: "Water intake/hydration in liters?",
                options: ["<1 Liter", "2 liters", "2.5 liters", "3.5 liters"],
                answer: "2 liters"
            },
            {
                question: "Do you eat junk food?",
                options: ["Yes", "No"],
                answer: "No"
            },
            {
                question: "Do you experience any frequent headaches?",
                options: ["Yes", "No", "Sometimes"],
                answer: "Sometimes"
            },
            {
                question: "Do you involve in any spiritual exercise (meditation)?",
                options: ["Yes", "No", "Sometimes"],
                answer: "Yes"
            },
            {
                question: "How often do you get a health check-up?",
                options: ["Regularly", "Occasionally", "Rarely", "Never"],
                answer: "Occasionally"
            },
            {
                question: "Do you smoke or consume tobacco?",
                options: ["Yes", "No"],
                answer: "No"
            },
            {
                question: "Do you consume alcohol?",
                options: ["Yes", "No", "Occasionally"],
                answer: "Occasionally"
            },
            {
                question: "How many servings of fruits and vegetables do you eat per day?",
                options: ["0-1 servings", "2-3 servings", "4-5 servings", "More than 5 servings"],
                answer: "4-5 servings"
            },
            {
                question: "Do you have a family history of any chronic diseases?",
                options: ["Yes", "No"],
                answer: "Yes"
            },
            {
                question: "Do you feel stressed frequently?",
                options: ["Yes", "No", "Sometimes"],
                answer: "Sometimes"
            }
        ];

        function loadQuestions() {
            const quizContainer = document.getElementById('quiz');
            let quizHTML = '';

            questions.forEach((question, index) => {
                quizHTML += `<div class="question">
                                <p>${index + 1}. ${question.question}</p>
                                <div class="options">`;
                question.options.forEach(option => {
                    quizHTML += `<label>
                                    <input type="radio" name="question${index}" value="${option}">
                                    ${option}
                                </label>`;
                });
                quizHTML += `</div></div>`;
            });

            quizContainer.innerHTML = quizHTML;
        }

        function showScore() {
            let score = 0;

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name=question${index}]:checked`);
                if (selectedOption && selectedOption.value === question.answer) {
                    score++;
                }
            });

            // alert(`Your score is ${score}/${questions.length}`);
        }

        loadQuestions();
    </script>
</body>
</html>
