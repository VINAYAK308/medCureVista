<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="UserIP.css">
</head>
<body>
    <div class="form-container">
        <h1>Details</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="reference">Reference:</label>
                <input type="text" id="reference" name="reference" required>
            </div>
            <div class="form-group">
                <button type="button" id="proceed-button" onclick="window.location.href='User2.html';">Proceed</button>
            </div>
           
        </form>
        <!-- <center>
            <p>  <a class="navlink1" id="Home" onclick="window.location.href='index.html';">Home</a></p>
        </center> -->
    </div>
    <center>
        <p>  <a class="navlink1" id="Home" onclick="window.location.href='index.html';">Home</a></p>
    </center>
    <script src="UserIP.js"></script>
</body>
</html>
